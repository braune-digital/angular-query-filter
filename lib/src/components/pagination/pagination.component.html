<div class="row pagination-bar" *ngIf="(showOnLoading || !isLoading)">
    <div class="col-md-6 col-sm-12">
        <pagination [totalItems]="filterService.range.total"
                    [itemsPerPage]="filterService.resultsPerPage"
                    [ngModel]="filterService.page"
                    (ngModelChange)="pageChanged($event)"
                    [maxSize]="filterService.limitDisplayPages"
                    [previousText]="previousText"
                    [nextText]="nextText"
                    [firstText]="firstText"
                    [lastText]="lastText"
                    *ngIf="filterService.range.pages > 1"
        ></pagination>
    </div>
    <div class="col-md-6 col-sm-12">
        <results-per-page
                [filterService]="filterService"
                [resultKeys]="filterService.resultKeys"
                (refreshedResultsPerPage)="filterService.refresh()">
        </results-per-page>
    </div>
</div>
