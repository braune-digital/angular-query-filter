<ng-container *ngIf="type === 'text'">
    <div [ngClass]="{'filterbar--resetable': resetable && model}">
        <input name="search"
               [(ngModel)]="model"
               (keyup)="onKeyPress()"
               [placeholder]="filterPlaceholder"
               class="form-control form-control--small" />
        <a class="filterbar--resetbtn" (click)="resetSearch()" *ngIf="resetable && model">
            <i class="bd-icon icon-cross"></i>
        </a>
    </div>
</ng-container>

<ng-select *ngIf="type === 'select' || type === 'select_like'"
           bdSelect
           [placeholder]="filterPlaceholder"
           (change)="onChange($event)"
           (remove)="onRemove()"
           [items]="_options"
           bindValue="value"
           bindLabel="label"
></ng-select>

<ng-container *ngIf="type === 'date-time-range'">
    <bd-daterange  [placeholder]="filterPlaceholder"
                   (datesPicked)="onDatesPicked($event)"
                   [triggers]="datepickerTrigger"
                   [minDate]="minDate"
                   [maxDate]="maxDate"
                   [lang]="lang"
    >
    </bd-daterange>
</ng-container>

<ng-select *ngIf="type === 'instanceof'"
           bdSelect
           [(ngModel)]="model"
           [placeholder]="filterPlaceholder"
           (change)="onChange($event)"
           (remove)="onRemove()"
           [items]="_options"
           bindValue="value"
           bindLabel="label"
></ng-select>
